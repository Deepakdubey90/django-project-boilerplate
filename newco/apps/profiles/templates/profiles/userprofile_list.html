{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <table class="table table-striped">
                    <tbody>
                    {% for object in object_list %}
                        <tr><td>{{ object.profile_user }}</td></tr>
                        <tr><td>{{ object.info }}</td></tr>
                        <tr><td><img src="/media/{{ object.picture }}" alt=""/></td></tr>
                        <tr><td>{{ object.status }}</td></tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

{% endblock %}
