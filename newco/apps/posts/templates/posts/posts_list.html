{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <table class="table table-striped">
                    <tbody>
                    {% for object in object_list %}
                        <tr>
                            <th>title</th>
                            <td>{{ object.title }}</td>
                        </tr>
                        <tr>
                            <th>Content</th>
                            <td>{{ object.content }}</td>
                        </tr>
                        <tr>
                            <th>tags</th>
                            <td>{{ object.tags }}</td>
                        </tr>
                        <tr>
                            <th>User</th>
                            <td>{{ object.user }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

{% endblock %}
