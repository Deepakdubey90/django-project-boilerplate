{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="login-page">
    <div class="login-box-container">
        <h2 class="login-text">{% trans 'Log in' %}</h2>
        <div class="css-content-white">
            <form action="" method="post" id="login-form" class="login-form">{% csrf_token%}
                {% for error in form.non_field_errors %}
                <span class="help-inline">
                    {{ error }}
                </span>
                {% endfor %}
                <div class="form-group">
                    {{ form.username }}
                </div>
                <div class="form-group">
                    {{ form.password }}
                </div>
                <div class="need-help">
                </div>
                <button type="submit" value="Log in" class="btn email-login-btn btn-lg"><i class="fa fa-sign-in padd-right-icon"></i>{% trans 'Log in' %}</button>
                <label class="checkbox checkbox-remember-me"><input name="remember_me" class="checkbox-padd" type="checkbox">{% trans 'Keep me logged in' %}</label>
            </form>
        </div>
    </div>
</div>
{% endblock %}
