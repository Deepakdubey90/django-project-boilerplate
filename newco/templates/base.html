{% load staticfiles %}
{% load i18n %}

<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %} {% endblock %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--[if gt IE 8]><!--><meta name="viewport" content="width=device-width, initial-scale=1"><!--<![endif]-->
    <meta name="csrf-token" content="{{csrf_token}}">
    <meta name="description" content="{% block _description %}{% endblock %}">
    <meta name="keywords" content="{% block _keywords %}{% endblock %}">
    <meta name="author" content="Vinit Kumar">
    {% if debug %}
        <link rel="stylesheet/less" href="{% static 'newco/css/styles.less' %}"/>
        <script src="{% static 'newco/vendor/less/dist/less-1.7.4.min.js' %}"></script>
    {% else %}
        <link rel="stylesheet" href="{% static 'newco/css/styles.css' %}"/>
    {% endif %}
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'dashboard:home' %}">NewCo</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  {% block content %}
  {% endblock %}
  {% if debug %}
     <script src="{% static 'newco/vendor/jquery/dist/jquery.js' %}"></script>
     <script src="{% static 'newco/vendor/bootstrap/dist/js/bootstrap.min.js' %}"></script>
     <script src="{% static 'newco/js/newco.js' %}"></script>
  {% else %}
     <script src="{% static 'newco/js/newco.min.js' %}"></script>
  {% endif %}
  </body>
</html>
